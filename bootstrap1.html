<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>>, initial-scale=1.0">
    <title>Bootstrap slides</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <style>
    body{
      image-orientation: center;
      text-align: left;
      image size:height: "10px" width"20%"; 
    }
   </style>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
  <h1>Kenya's Infrastructure</h1>
    <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="100">
           
            <img src="./2.jpg" class="d-block w-100" alt="mombasa city"height="10%" width="20%">
            <div class="carousel-caption d-none d-md-block">
              <h5>Mombasa city</h5>
              <p>A city of beuatiful physical features & greater opportunities.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="200">
           
            <img src="./21.jpg" class="d-block w-100" alt="two Rivers"height="10%" width="20%">
            <div class="carousel-caption d-none d-md-block">
          
              <h5>Two Rivers mall</h5>
              <p> The biggest mall in Kenya</p>

            </div>
          </div>
          <div class="carousel-item">
            
            <img src="./7.jpg" class="d-block w-100" alt="Terminal B" height="10%" width="20%">
            <div class="carousel-caption d-none d-md-block">
              <h5>Express way terminus</h5>
              <p>The best road in Africa</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
  </html>
